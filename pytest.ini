[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --html=reports/report.html
    --self-contained-html
    --capture=no
    -v
    --tb=short
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    bug: marks tests that verify known bugs
